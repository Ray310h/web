<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino - Bloxburg</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            position: relative;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .games-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }

        .game {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
            transform: scale(1.1);
            transition: transform 0.6s ease;
        }

        /* Estilos para el botón en la esquina superior derecha */
        .back-btn {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Casino en Bloxburg</h1>
        <!-- Botón para volver a la página "About" -->
        <a href="about.html" class="btn back-btn">Volver</a>
    </header>

    <main class="games-container">
        <section class="game">
            <h2>Bingo Virtual</h2>
            <a href="bingo.html" class="btn">Jugar Bingo</a>
        </section>

        <section class="game">
            <h2>Ruleta de la Suerte</h2>
            <a href="ruleta.html" class="btn">Girar la Ruleta</a>
        </section>

        <section class="game">
            <h2>Sorteo Especial</h2>
            <a href="sorteo.html" class="btn">Participar en el Sorteo</a>
        </section>
    </main>
</body>
</html>
